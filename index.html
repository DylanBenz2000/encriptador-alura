<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Encriptador</title>
        
    </head>

    <body>

        <header>
            <nav>
                <img class="logo" src="./assets/logo.png" alt="">
            </nav>
        </header>


        <main>


            <div class="textarea-container">


                <textarea class="textarea-escribir" id="textarea-escritura" placeholder="Ingrese el texto aquí"></textarea>
                <textarea class="textarea-cifrado" id="textarea-mostrar-cifrado" readonly ></textarea>
            </div>
            
            <div class="botones">
                
                <button class="button-cifrar" id="button-encriptar" type="submit">Encriptar</button>
                <button id="button-desencriptar" class="button-descifrar" type="submit">Desencriptar</button>
                <button class="button-copiar" >Copiar</button>
            </div>



            
        </main>

        <footer>
            <p>Derechos Reservados Michael Dylan Ramos Benítez</p>
        </footer>

        <script src="./app.js"></script>

    </body>


</html>
